upstream backend {
    least_conn;
    server 127.0.0.1:8080 max_fails=3 fail_timeout=10s;
    server 127.0.0.1:8081 max_fails=3 fail_timeout=10s;
    server 127.0.0.1:8082 max_fails=3 fail_timeout=10s;
    server 127.0.0.1:8083 max_fails=3 fail_timeout=10s;
    keepalive 64;
}

server {
    server_name panel.interking.online;

    access_log /var/log/nginx/dtunnelmod.log;
    error_log /var/log/nginx/dtunnelmod-error.log;

    include /etc/nginx/cloudflare;

    # Headers correctos para apps
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket / SSE
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    # Timeouts razonables para panel
    proxy_connect_timeout 10s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    location / {
        proxy_pass http://backend;
    }

    # (Opcional) cache est√°ticos si tu frontend sirve assets
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf)$ {
        proxy_pass http://backend;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    client_max_body_size 20m;

    gzip on;
    gzip_comp_level 2;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain application/x-javascript text/xml text/css application/xml application/json;

    listen 443 ssl http2;
    ssl_certificate /root/DTunnel/nginx/fullchain.pem;
    ssl_certificate_key /root/DTunnel/nginx/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
