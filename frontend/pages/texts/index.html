<!DOCTYPE html>
<html lang="es-AR" translate="no" data-bs-theme="light">

<head>
  <meta charset="utf-8">
  <base href="/" target="_blank">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="google" content="notranslate">
  <link rel="shortcut icon" href="../static/img/favicon.svg" />
  <title>TEXTOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="../static/css/sidebar.css">
  <link rel="stylesheet" href="../static/css/header.css">
  <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css" rel="stylesheet" />

  <script src="../static/js/dark_light.js"></script>
  <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
  <meta name="csrf-token" content="<%= it.csrfToken %>">

  <style>
    /* ==========================
       üé® Fondo principal (forzado) + paleta
       ========================== */
    :root{
      --bg1:#070A10;
      --bg2:#0B1020;

      --panel:#0E1424;
      --panel2:#0B1020;

      --accent:#8B5CF6;
      --accent2:#22D3EE;
      --accent3:#A78BFA;

      --line: rgba(167,139,250,.22);

      --text:#EAF0FF;
      --muted:#AAB3D6;

      --radius:18px;

      --shadow: 0 18px 55px rgba(0,0,0,.65);
      --ring: 0 0 0 3px rgba(139,92,246,.18);
      --softGlow: 0 0 0 1px rgba(167,139,250,.14), 0 12px 28px rgba(0,0,0,.55);
      --softGlow2: 0 0 0 1px rgba(34,211,238,.12), 0 18px 40px rgba(0,0,0,.62);
    }

    /* ‚úÖ Arregla ‚Äúfondo gris‚Äù (sobre-escribe estilos de bootstrap/plantilla) */
    html, body{ height: 100%; }
    body,
    body[data-bs-theme="light"],
    body[data-bs-theme="dark"]{
      min-height:100vh !important;
      color:var(--text) !important;
      background:
        radial-gradient(950px 520px at 18% 12%, rgba(139,92,246,.18), transparent 62%),
        radial-gradient(900px 520px at 82% 14%, rgba(34,211,238,.14), transparent 60%),
        radial-gradient(900px 620px at 50% 92%, rgba(167,139,250,.10), transparent 62%),
        linear-gradient(135deg, var(--bg1), var(--bg2)) !important;
      background-attachment: fixed !important;
      overflow: hidden !important;
    }
    /* Por si alg√∫n CSS externo pinta el contenedor */
    .container-fluid, main.d-flex{ background: transparent !important; }

    /* ===== Card principal fija ===== */
    .card-fixed{
      position: fixed;
      top: 80px; left: 20px; right: 20px; bottom: 20px;
      border-radius: calc(var(--radius) + 6px);
      padding: 1rem;
      overflow: hidden;
      background: linear-gradient(180deg, rgba(14,20,36,.90), rgba(11,16,32,.88));
      border: 1px solid rgba(167,139,250,.22);
      box-shadow: var(--shadow), 0 0 0 1px rgba(34,211,238,.05);
      backdrop-filter: blur(10px);
    }

    /* Tabla con scroll */
    .table-container{
      height: calc(100% - 60px);
      overflow-y: auto;
      padding-right: 10px;
    }

    table{
      table-layout: fixed;
      width: 100%;
      background: rgba(11,16,32,.55);
      border-radius: 14px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(167,139,250,.14);
      overflow: hidden;
    }
    .table thead th{
      color: rgba(170,179,214,.95) !important;
      letter-spacing: .10em;
      text-transform: uppercase;
      font-size: .78rem;
      background: linear-gradient(90deg, rgba(34,211,238,.10), rgba(11,16,32,.72), rgba(139,92,246,.10)) !important;
      border-color: rgba(167,139,250,.10) !important;
    }
    .table tbody td{
      color: rgba(234,240,255,.92) !important;
      border-color: rgba(167,139,250,.10) !important;
      background: transparent !important;
    }
    .table-striped>tbody>tr:nth-of-type(odd)>*{
      background: rgba(7,10,18,.25) !important;
    }

    .text-gray-800{
      color: var(--text) !important;
      letter-spacing: .14em;
      text-transform: uppercase;
    }

    .__preview{
      background: rgba(7,10,18,.55);
      border: 1px solid rgba(167,139,250,.14);
      border-radius: 12px;
      min-height: 40px;
      padding: 10px;
      font-size: 0.95rem;
      color: rgba(234,240,255,.92);
    }

    .btn-action{
      padding: 3px 6px;
      font-size: 0.85rem;
      width: 30px; height: 30px;
      display: flex; align-items: center; justify-content: center;
      border-radius: 12px !important;
      border: 1px solid rgba(167,139,250,.16) !important;
      background: rgba(7,10,18,.70) !important;
      box-shadow: 0 0 0 1px rgba(34,211,238,.05), 0 10px 18px rgba(0,0,0,.45);
    }
    .btn-action i{ color: rgba(34,211,238,.90); }

    #reset_texts{
      border-radius: 14px !important;
      background:
        radial-gradient(120px 70px at 20% 30%, rgba(239,68,68,.18), transparent 62%),
        linear-gradient(135deg, rgba(7,10,18,.86), rgba(11,16,32,.92)) !important;
      border: 1px solid rgba(239,68,68,.22) !important;
      box-shadow: 0 0 0 1px rgba(239,68,68,.10), 0 12px 28px rgba(0,0,0,.55);
    }

    .__spinner{ display:none; }

    /* ===========================
       ‚úÖ Modal: m√°s abajo (no tapa header) + compacto + elegante
       =========================== */
    @keyframes popIn {
      from { transform: translateY(10px) scale(.98); opacity: 0; }
      to   { transform: translateY(0) scale(1); opacity: 1; }
    }
    #modal-text.show .modal-dialog{ animation: popIn .18s ease-out; }

    #modal-text .modal-dialog{
      max-width: 520px !important;
      margin: 140px auto 1.35rem !important; /* ‚úÖ m√°s abajo */
    }
    @media (max-width: 540px){
      #modal-text .modal-dialog{
        max-width: calc(100vw - 18px) !important;
        margin-top: 120px !important;
      }
    }

    #modal-text .modal-content{
      background: rgba(11,16,32,.96) !important;
      color: var(--text) !important;
      border-radius: 18px !important;
      border: 1px solid rgba(167,139,250,.16) !important;
      box-shadow: var(--shadow), 0 0 0 1px rgba(34,211,238,.06) !important;
      backdrop-filter: blur(14px);
      overflow: hidden;
    }
    #modal-text .modal-header,
    #modal-text .modal-footer{
      border-color: rgba(167,139,250,.10) !important;
      background: linear-gradient(90deg, rgba(34,211,238,.10), rgba(11,16,32,.92), rgba(139,92,246,.10)) !important;
      padding: .85rem 1rem !important;
    }
    #modal-text .modal-body{ padding: 1rem !important; }

    #modal-text .modal-title{
      letter-spacing:.14em;
      text-transform: uppercase;
      font-size: .95rem !important;
      color: var(--text) !important;
    }
    #modal-text .btn-close{
      filter: invert(1) brightness(1.15);
      opacity: .85;
    }
    #modal-text .btn-close:hover{ opacity: 1; }

    #modal-text input,
    #modal-text textarea{
      background: rgba(7,10,18,.86) !important;
      color: var(--text) !important;
      border: 1px solid rgba(167,139,250,.16) !important;
      border-radius: 12px !important;
      padding-top: .55rem !important;
      padding-bottom: .55rem !important;
    }
    #modal-text input:focus,
    #modal-text textarea:focus{
      box-shadow: var(--ring) !important;
      border-color: rgba(34,211,238,.32) !important;
    }

    #modal-text .btn-responsive{
      border-radius: 14px !important;
      border: 1px solid rgba(34,211,238,.18) !important;
      background: linear-gradient(135deg, rgba(139,92,246,.22), rgba(7,10,18,.88)) !important;
      color: var(--text) !important;
      box-shadow: var(--softGlow) !important;
      padding: .55rem .9rem !important;
      transition: transform .08s ease, box-shadow .2s ease, filter .2s ease;
    }
    #modal-text .btn-responsive:hover{
      transform: translateY(-1px);
      box-shadow: var(--softGlow2) !important;
      filter: brightness(1.03);
    }

    /* ===========================
       ‚úÖ Controles de formato: ‚Äúbotones‚Äù ON/OFF + bot√≥n Color similar
       =========================== */
    .fmt-row{ display:flex; justify-content:center; gap:10px; flex-wrap: wrap; }

    /* Ocultamos el checkbox real y usamos label como bot√≥n */
    .fmt-toggle input{ display:none; }
    .fmt-btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 14px;
      border: 1px solid rgba(167,139,250,.16);
      background: rgba(7,10,18,.70);
      color: rgba(234,240,255,.92);
      box-shadow: 0 0 0 1px rgba(34,211,238,.04), 0 10px 18px rgba(0,0,0,.35);
      cursor: pointer;
      user-select:none;
      font-weight: 650;
      letter-spacing: .01em;
      transition: transform .08s ease, box-shadow .2s ease, filter .2s ease;
    }
    .fmt-btn i{ color: rgba(34,211,238,.90); }
    .fmt-btn:hover{ transform: translateY(-1px); box-shadow: var(--softGlow); }
    .fmt-toggle input:checked + .fmt-btn{
      border-color: rgba(34,211,238,.30);
      box-shadow: var(--softGlow2);
      background:
        radial-gradient(140px 70px at 18% 30%, rgba(34,211,238,.16), transparent 62%),
        radial-gradient(180px 70px at 70% 30%, rgba(139,92,246,.20), transparent 65%),
        rgba(7,10,18,.72);
    }

    /* Bot√≥n color igual que toggles */
    .btn-color{
      padding: 8px 12px;
      border-radius: 14px;
      border: 1px solid rgba(167,139,250,.16);
      background: rgba(7,10,18,.70);
      color: rgba(234,240,255,.92);
      box-shadow: 0 0 0 1px rgba(34,211,238,.04), 0 10px 18px rgba(0,0,0,.35);
      display:flex; align-items:center; gap:10px; justify-content: space-between;
      min-width: 140px;
    }
    .btn-color:hover{ box-shadow: var(--softGlow); transform: translateY(-1px); }
    .btn-color .close-color{ margin-left:auto; }
  </style>
</head>

<body>
  <main class="d-flex">
    <%~ include("./sidebar", it) %>
    <div class="container-fluid p-0">
      <%~ include("./header", it) %>

      <div class="card-fixed">
        <div class="d-flex justify-content-between mb-3">
          <h1 class="h3 mb-0 text-gray-800">Textos</h1>
          <button class="btn btn-danger btn-sm" id="reset_texts">
            <i class="bi bi-trash"></i> Restablecer textos
          </button>
        </div>

        <div class="table-container text-center">
          <div class="d-flex justify-content-center align-items-center">
            <div class="__spinner">
              <div class="spinner-border text-light p-4 mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>

          <table class="table table-striped mb-0" id="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Texto</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="modal-text" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">EDITAR TEXTO</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body text-start">
          <input hidden id="id">

          <div class="mb-3">
            <label class="form-label">Nombre del label</label>
            <input class="form-control" disabled id="label">
          </div>

          <div class="mb-3">
            <label class="form-label">Pre visualizaci√≥n</label>
            <div class="form-control __preview"></div>
          </div>

          <div class="mb-3">
            <label class="form-label">Texto</label>
            <textarea class="form-control" id="text" maxlength="1024" minlength="1" rows="5"></textarea>
          </div>

          <!-- ‚úÖ Botones ON/OFF (negrita, it√°lica) + color igual -->
          <div class="mb-3 fmt-row">
            <div class="fmt-toggle">
              <input class="form-check-input __bold" type="checkbox" id="fmtBold">
              <label class="fmt-btn" for="fmtBold"><i class="bi bi-type-bold"></i> Negrita</label>
            </div>

            <div class="fmt-toggle">
              <input class="form-check-input __italic" type="checkbox" id="fmtItalic">
              <label class="fmt-btn" for="fmtItalic"><i class="bi bi-type-italic"></i> It√°lica</label>
            </div>

            <div class="btn-color __apply_color">
              <span><i class="bi bi-palette2"></i> Color</span>
              <span class="close-color">&times;</span>
            </div>
          </div>

          <div class="modal-footer p-0 pt-2">
            <div class="d-flex flex-fill justify-content-end gap-2">
              <button type="button" class="btn-responsive w-100" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn-responsive w-100" id="btnSave">Guardar</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../static/js/sidebar.js"></script>
  <script src="../static/js/utils.js"></script>
  <script src="../static/js/jscolor.js"></script>

  <script>
    let rows, originalData = [];
    const spinner = document.querySelector('.__spinner');
    const table = document.querySelector('#table');

    const showSpinner = () => { spinner.style.display = 'block'; table.style.display = 'none'; }
    const closeSpinner = () => { spinner.style.display = 'none'; table.style.display = 'table'; }

    const loadTextList = async () => {
      try {
        showSpinner();
        const tbody = table.querySelector('tbody');
        const response = await fetch('/texts_list');
        const data = await response.json();
        tbody.innerHTML = '';
        originalData = data.data.map(d => ({...d}));

        data.data.forEach(value => {
          const json = JSON.stringify({ id: value.label, label: value.label, text: value.text, user_id: data.user_id });
          const row = tbody.insertRow();
          row.insertCell(0).textContent = value.id;
          row.insertCell(1).innerHTML = value.text;

          row.insertCell(2).innerHTML = `
            <input type="hidden" id="text_${value.label}" value='${encodeURIComponent(json)}'>
            <div class="d-flex justify-content-end align-items-center gap-1">
              <button class="btn btn-dark btn-action" data-bs-toggle="modal" data-bs-target="#modal-text" data-bs-text-id="${value.label}">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="btn btn-dark btn-action" onclick='resetText("${value.label}")'>
                <i class="bi bi-trash"></i>
              </button>
            </div>`;
        });

        rows = $('#table > tbody > tr');
      } catch {
        showToastError('No fue posible obtener textos');
      } finally {
        closeSpinner();
      }
    }

    loadTextList();

    $('#modal-text').on('show.bs.modal', function(event) {
      const text_id = event.relatedTarget.getAttribute('data-bs-text-id');
      const text = JSON.parse(decodeURIComponent($('#text_' + text_id).val()));
      $('#id').val(text_id);
      $('#label').val(text.label);
      $('#text').val(text.text);
      $('.__preview').html(text.text);

      // ‚úÖ sincroniza toggles con contenido
      $('.__bold').prop('checked', /<b>.*<\/b>/.test(text.text));
      $('.__italic').prop('checked', /<i>.*<\/i>/.test(text.text));
    });

    $('#btnSave').click(async () => {
      let id = $('#id').val();
      let text = $('#text').val();
      if (!/^<font color=".*?">.*<\/font>$/.test(text)) {
        text = `<font color="#ffffff">${text.replace(/<font color=".*?">(.*?)<\/font>/g,'$1')}</font>`;
      }
      try {
        const response = await fetch('/texts/update', {
          method: 'PUT',
          body: JSON.stringify({ label: id, text }),
          headers: { 'Content-Type': 'application/json' }
        });
        if (response.status === 200) {
          showToastSuccess('Texto actualizado con √©xito!');
          bootstrap.Modal.getInstance(document.getElementById('modal-text')).hide();
          setTimeout(loadTextList, 500);
        }
      } catch {
        showToastError('No fue posible actualizar el texto');
      }
    });

    const applyColorBtn = document.querySelector('.__apply_color');
    applyColorBtn.addEventListener('click', () => {
      const div = document.createElement('div');
      const color = new jscolor(div);
      color.onInput = () => {
        const t = $('#text')[0];
        t.value = `<font color="${color.toHEXString()}">${t.value.replace(/<font color=".*?">(.*?)<\/font>/g,'$1')}</font>`;
        $('.__preview').html(t.value);
      }
      applyColorBtn.insertAdjacentElement('beforebegin', div);
      color.show();
      div.querySelector('.close-color')?.addEventListener('click', () => div.remove());
    });

    // (sin UI de copiar)

    document.getElementById('reset_texts').addEventListener('click', async () => {
      try {
        const response = await fetch('/texts/reset', { method: 'DELETE' });
        if (response.status === 204) {
          showToastSuccess('Todos los textos se restablecieron a f√°brica!');
          setTimeout(loadTextList, 500);
        }
      } catch {
        showToastError('No se pudo restablecer todos los textos.');
      }
    });

    const resetText = async (label) => {
      try {
        const response = await fetch('/text/reset', {
          method: 'PUT',
          body: JSON.stringify({ label }),
          headers: { 'Content-Type': 'application/json' },
        });
        if (response.status === 200) {
          showToastSuccess(`√âxito, ${label} restablecido!`);
          setTimeout(loadTextList, 500);
        }
      } catch {
        showToastError(`No se pudo restablecer ${label}`);
      }
    }

    const bold = document.querySelector('.__bold');
    const italic = document.querySelector('.__italic');
    const setPreview = (text) => document.querySelector('.__preview').innerHTML = text;

    // ‚úÖ toggles (mantiene tu l√≥gica)
    bold.addEventListener('click', () => {
      let t = $('#text')[0];
      t.value = /<b>.*<\/b>/.test(t.value) ? t.value.replace(/<b>(.*)<\/b>/g,'$1') : `<b>${t.value}</b>`;
      setPreview(t.value);
    });

    italic.addEventListener('click', () => {
      let t = $('#text')[0];
      t.value = /<i>.*<\/i>/.test(t.value) ? t.value.replace(/<i>(.*)<\/i>/g,'$1') : `<i>${t.value}</i>`;
      setPreview(t.value);
    });
  </script>
</body>
</html>
